<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="coffe.css">
</head>

<body>
  <nav>
    <h1 class="brand"> <img src="./coffee_masters_logo.png" alt="logo" class="logo">coffe Master</h1>
  </nav>
  <div class="page">
    <section class="div-1">
      <h5 class="stext">ITEMS</h5>
      <div class="item-1">
        <p>1X<span class="space-1">Cappucino</span><span class="space-2">$6.00</span></p>
        <p class="space-3">Light Foam</p>
      </div>
      <div class="item-1">
        <p>1X<span class="space-1">Cappucino</span><span class="space-2">$7.90</span></p>
        <p class="space-3">Almond Milk</p>
        <p class="space-3">Double Espresso Shot</p>
      </div>
      <div class="item-x">
        <p>1X<span class="space-1">Croissant &nbsp;</span><span class="space-2">$5.37</span></p>
        <p class="space-3">Butter</p>
      </div>
    </section>
    <section class="div-2">
      <div class="item-2">
        <div class="input-group">
          <h3 class="stext">NAME</h3>
          <label class="text-lable">Name for order</label>
          <input class="input" placeholder="">
        </div>
      </div>
      <div class="item-3">
        <div class="input-group">
          <h3 class="stext"> PAYMENT</h3>
          <label class="text-lable">Card number</label>
          <input class="input" placeholder="">
        </div>
        <div class="input-group">
          <label class="text-lable">CCV number</label>
          <input class="input-1" placeholder="">
        </div>
      </div>
    </section>
    <section class="div-3">
      <table class="cash">
        <tr>
          <td class="left">Subtotal:</td> <td class="right">$19.27</td>
        </tr>
      </table>
      <table class="cash">
        <tr>
          <td class="left">Tax:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> <td class="right">$0.96</td>
        </tr>
      </table>
      <table class="cash">
        <tr>
          <td class="left" style="font-weight: bold;">Total:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td> <td style="font-weight: bold;" class="right">$20.23</td>
        </tr>
      </table>
      <p class="order">Place Order</p>
    </section>
  </div>
  <link rel="stylesheet" href="coffe.css">
</body>

</html>
